<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="para">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In temporibus, illum et suscipit nostrum laborum,
            enim cumque, dignissimos fugiat facilis vitae ducimus? Officiis velit dolor blanditiis deserunt nulla ad et.
        </p>
    </div>
    <script>
        document.getElementById("para").addEventListener("mouseover", function() {
            document.getElementById("para").style.backgroundColor= "red";
        });
        document.getElementById("para").addEventListener("mouseout", function() {
            document.getElementById("para").style.backgroundColor= "white";
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function listenForEnter(){
            document.addEventListener("keydown",function(event){
                if (event.key === "Enter"){
                    alert("Enter key was pressed!");
                }
            });
        }
        listenForEnter();
    </script>
    
</body>
</html>
